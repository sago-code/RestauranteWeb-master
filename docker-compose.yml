version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: restaurante_postgres
    environment:
      POSTGRES_DB: restaurante_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - restaurante_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: restaurante_backend
    environment:
      - NODE_ENV=production
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=restaurante_db
      - PGPASSWORD=password123
      - PGPORT=5432
      - PORT=3001
      - JWT_SECRET=tu_jwt_secret_super_seguro_aqui
      - JWT_EXPIRES_IN=24h
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - restaurante_network
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restaurante_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - restaurante_network
    restart: unless-stopped

  # Nginx como proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: restaurante_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - restaurante_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  restaurante_network:
    driver: bridge
